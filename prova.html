<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finestra con Menu</title>
  <style>
    /* Stile della finestra */
    .window {
      width: 400px;
      height: 300px;
      border: 1px solid #ccc;
      background-color: white;
      position: relative;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }

    /* Stile del bordo della finestra */
    .window-header {
      background-color: #333;
      color: white;
      padding: 10px;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Menu */
    .menu {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .menu-item {
      padding: 10px;
      cursor: pointer;
      text-transform: uppercase;
    }

    .menu-item:hover {
      background-color: #555;
    }

    /* Contenuto della finestra */
    .window-content {
      padding: 20px;
      height: calc(100% - 40px); /* Lascia spazio per la barra dei menu */
      overflow: auto;
    }

    /* Finestra di dialogo per "File" */
    .dialog {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }

    .dialog button {
      padding: 5px 10px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    .dialog button:hover {
      background-color: #555;
    }

    /* Sfondo scuro quando la finestra di dialogo Ã¨ aperta */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 5;
    }
  </style>
</head>
<body>

<!-- Finestra con menu -->
<div id="window" class="window">
  <div class="window-header">
    <div class="menu">
      <ul>
        <li class="menu-item" onclick="showDialog('File')">File</li>
        <li class="menu-item" onclick="alert('Hai cliccato su Visualizza')">Visualizza</li>
        <li class="menu-item" onclick="alert('Hai cliccato su Modifica')">Modifica</li>
        <li class="menu-item" onclick="alert('Hai cliccato su Strumenti')">Strumenti</li>
        <li class="menu-item" onclick="alert('Hai cliccato su Opzioni')">Opzioni</li>
      </ul>
    </div>
  </div>
  <div class="window-content">
    <!-- Contenuto della finestra -->
    <p>Contenuto interattivo della finestra</p>
  </div>
</div>

<!-- Finestra di dialogo per File -->
<div id="overlay" class="overlay" onclick="closeDialog()"></div>
<div id="file-dialog" class="dialog">
  <h3>Finestra di Dialogo - File</h3>
  <p>Seleziona un'opzione per il menu "File".</p>
  <button onclick="closeDialog()">Chiudi</button>
</div>

<script>
  // Funzione per mostrare la finestra di dialogo
  function showDialog(menu) {
    if (menu === 'File') {
      document.getElementById('file-dialog').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }
  }

  // Funzione per chiudere la finestra di dialogo
  function closeDialog() {
    document.getElementById('file-dialog').style.display = 'none';
    document.getElementById('overlay').style.display = 'none';
  }
</script>

</body>
</html>
